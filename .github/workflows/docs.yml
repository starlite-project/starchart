name: Documentation

on: 
  push:
  pull_request:
    types: [opened, reopened]

jobs:
  build-docs:
    name: Build docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v1

      - name: Build docs
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --workspace --no-deps --all-features
        env:
          RUSTDOCFLAGS: --cfg docsrs -D broken_intra_doc_links

      - name: Cache docs
        uses: actions/cache@v2
        id: restore-docs
        with:
          path: ./target/doc/
          key: ${{ github.sha }}
  deploy-docs:
    name: Deploy docs
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Restore cached docs
        uses: actions/cache@v2
        id: restore-docs
        with:
          path: ./target/doc/
          key: ${{ github.sha }}

      - name: Remove examples
        run: $(grep -h '^name' **/examples/**/Cargo.toml | cut -d'"' -f2 | sed 's/-/_/g' | xargs -I '{}' rm -rf ./target/doc/{})

      - name: Prepare docs
        run: |
          echo '<meta http-equiv="refresh" content="0;url=starchart/index.html">' > target/doc/index.html

      - name: Deploy docs
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/doc
          allow_empty_commit: true
