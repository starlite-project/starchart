name: Test

on: 
  push:
  pull_request:
    types: [opened, reopened]
    

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install nightly toolchain
        id: toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v1

      - name: Remove old matchers
        run: echo "::remove-matcher owner=rust::"

      - name: Add problem matchers
        run: echo "::add-matcher::.github/problemMatchers/rust.json"
      
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: test

    container:
        image: xd009642/tarpaulin:develop-nightly
        options: --security-opt seccomp=unconfined

    steps: 
      - name: Checkout sources
        uses: actions/checkout@v2
      
      - name: Collect coverage
        uses: actions-rs/cargo@v1
        with:
          command: tarpaulin

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v2
      
      - name: Archive code coverage
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: cobertura.xml

  miri:
    name: Miri UB tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      
      - name: Set correct nightly version
        id: nightly-version
        run: echo "::set-output name=miri-version::nightly-$(curl -s https://rust-lang.github.io/rustup-components-history/x86_64-unknown-linux-gnu/miri)"

      - name: Install ${{ steps.nightly-version.outputs.miri-version }} toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ steps.nightly-version.outputs.miri-version }}
          override: true
          components: miri

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v1
      
      - name: Install xargo
        uses: actions-rs/install@v0.1
        with:
          crate: xargo

      - name: Run cargo clean
        uses: actions-rs/cargo@v1
        with:
          command: clean

      - name: Run Miri UB check
        uses: actions-rs/cargo@v1
        with:
          command: miri
          args: test --all-features
        env:
          MIRIFLAGS: "-Zmiri-disable-isolation"