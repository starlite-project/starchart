name: Test

on:
  push:
    branches:
      - main
  pull_request:
    

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install nightly toolchain
        id: toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v1
      
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test